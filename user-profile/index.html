<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #currentProfile {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" required>
            <br>
            <button type="submit">Save Profile</button>
        </form>

        <h3>Current Profile</h3>
        <div id="currentProfile">
            <p><strong>Name:</strong> <span id="currentName"></span></p>
            <p><strong>Email:</strong> <span id="currentEmail"></span></p>
            <p><strong>Interests:</strong> <span id="currentInterests"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const interests = document.getElementById('interests').value;

            const profile = { name, email, interests };

            fetch('/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(profile),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('currentName').textContent = data.name;
                document.getElementById('currentEmail').textContent = data.email;
                document.getElementById('currentInterests').textContent = data.interests;
            })
            .catch(error => console.error('Error:', error));
        });

        // Fetch and display the current profile on page load
        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                if (data.name) document.getElementById('currentName').textContent = data.name;
                if (data.email) document.getElementById('currentEmail').textContent = data.email;
                if (data.interests) document.getElementById('currentInterests').textContent = data.interests;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
